{% extends "base.html" %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-actions">
        {% if forum %}
        <input type="submit" value="Update Forum" class="btn btn-success" />
        {% else %}
        <input type="submit" value="Create Forum" class="btn btn-success" />
        {% endif %}
        <a href="{% url 'forums:index' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock content %}
